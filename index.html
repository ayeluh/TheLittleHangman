<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Hangman | Studi Buddi v2</title>
    <link rel = "stylesheet" href="beauty.css">
    <link href='https://fonts.googleapis.com/css?family=Nova Square' rel='stylesheet'>
    <script src="script text/word box.js" defer></script>
    <script src="script text/code.js" defer></script>
</head>
<body>
    <div class="game-end">
        <div class="content">
            <img src="hangman images/lost.gif" alt="gif">
            <h4></h4>
            <p><b></b></p>
            <button class="new-game">New Game</button>
        </div>
    </div>
    <div class="container">
            <div class="hangman-display">
                <img src="hangman images/hangman-0.svg" alt="hangman-img">
                <h1>The Little Hangman</h1>
            </div>
            <div class="game-box">
                <ul class="word-display"></ul>
                <h4 class="hint-text">
                    Hint:
                    <b></b>
                </h4>
                <h4 class="guess-text">
                    Your Incorrect Guesses:
                    <b></b>
                </h4>
                <div class="keyboard"></div>
            </div>
        </div>
    </div>
</body>
</html>
